<!doctype>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Online Payment</title>
    <link rel="icon" href="images/icon.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script src="https://www.google.com/recaptcha/api.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style/styles.css">
    <script src="script/script.js"></script>
</head>

<body class="background">
<div class="container">
    <div class='row'>
        <div class='col-md-4'></div>
        <div class='col-md-4'>
            <div style="margin:0;padding:0;display:inline"></div>
            <div class='form-row'>
                <div class='col-xs-12 form-group card required'>
                    <label class='control-label'>Card Number</label>
                    <input autocomplete='off' class='form-control card-number' id="card-number"
                           placeholder='5022  2910  3456  4234'
                           size='20' type='text'>
                </div>
            </div>
            <div class='form-row'>
                <div class='col-xs-4 form-group expiration required'>
                    <label class='control-label'>Expire Year</label>
                    <input class='form-control card-expiry-year' id="expiry-year" placeholder='1403' size='4'
                           type='text'>
                </div>
                <div class='col-xs-4 form-group expiration required'>
                    <label class='control-label'>Expire Date</label>
                    <input class='form-control card-expiry-month' id="expiry-month" placeholder='12' size='2'
                           type='text'>
                </div>
                <div class='col-xs-4 form-group cvc required'>
                    <label class='control-label'>CVC</label>
                    <input autocomplete='off' class='form-control card-cvc' id="card-cvc" placeholder='311' size='4'
                           type='text'>
                </div>
            </div>
            <div class='form-row'>
                <div class='col-md-12 form-group'>
                    <button id="button" class='form-control total btn btn-success' type='submit'>Pay Specialist</button>
                </div>
            </div>

            <div class="g-recaptcha"
                 data-sitekey="6LckiKUkAAAAAG5iPHDRuM1HtbgwAvTepfCM4481"
                 id="recaptcha">
            </div>
        </div>
        <div class='col-md-4'></div>
    </div>
</div>
</body>
</html>
